<div>
  <h2 class="sub-header">
    Current timer
  </h2>
  <div *ngIf="timer">
    <p>{{timer.comment || 'No comment'}}</p>
    <p>{{timer.start_date | date:'short'}}</p>
    <p>{{time}}</p>

    <button class="btn btn-default" (click)="onTimerStop()">Stop</button>
  </div>

  <div *ngIf="!timer">
    <button class="btn btn-default" (click)="onTimerCreate()">Create timer</button>
  </div>
</div>
